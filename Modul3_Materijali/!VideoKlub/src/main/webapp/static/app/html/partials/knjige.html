<h1>Knjige</h1>
<div ng-controller="knjigeCtrl">
	<form>
		<label for="naslov">naslov:</label><input id="naslov" class="form-control" type="text" ng-model="knjiga.naslov"><br />
		<label for="godinaIzdanja">godina izdanja:</label><input id="godinaIzdanja" class="form-control" type="text" ng-model="knjiga.godinaIzdanja"><br />
		<label for="autor">autor:</label><select id="autor" class="form-control" ng-model="knjiga.autor.id">
			<option ng-repeat="autor in autori" value="{{ autor.id }}" ng-selected="selected(autor.id, knjiga.autor.id)">{{ autor.ime }} {{ autor.prezime }}</option>
		</select>
		<br />		
		<button class="btn btn-primary" ng-disabled="!knjiga.naslov" ng-click="sacuvaj()">sacuvaj</button>
		<button class="btn btn-primary" ng-click="reset()">reset</button>
	</form>	
	<hr />
	<form>
		<label for="filter">naslov:</label><input class="form-control" id="filter" type="text" ng-model="filterKnjiga.name"><br />
		<button class="btn btn-primary" ng-click="filtriraj()" ng-disabled="!filterKnjiga.name">filtriraj</button>
	</form>
	<hr />
	<table class="table table-bordered table-striped">
		<tr>
			<th>id</th>
			<th>naslov</th>
			<th>godina izdanja</th>
			<th>autor</th>
			<th>akcije</th>
		</tr>
		<tr ng-repeat="knjiga in knjige">
			<td>{{ knjiga.id }}</td>
			<td>{{ knjiga.naslov }}</td>
			<td>{{ knjiga.godinaIzdanja }}</td>
			<td>{{ knjiga.autor.ime + ' ' + knjiga.autor.prezime }}</td>			
			<td>
				<button class="btn btn-danger" ng-click="brisanje(knjiga.id)">delete</button>
				<button class="btn btn-success" ng-click="izmeniKnjigu(knjiga)">izmeni knjigu</button>
				<button class="btn btn-success" ng-click="izmeniKnjiguNaStrani(knjiga)">izmeni knjigu na strani</button>
			</td>
		</tr>
	</table>
	<div class="btn-group pull-right">
		<button class="btn btn-primary" ng-click="changePage(-1)" ng-disabled="brojacStranice == 0">prev</button>
		<button class="btn btn-primary" ng-click="changePage(1)" ng-disabled="brojacStranice == totalPages-1">next</button>
	</div>	
</div>
